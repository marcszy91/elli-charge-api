name: Release Client Package

on:
  workflow_dispatch:  # Only manual trigger for now
  # Disabled automatic trigger to avoid conflicts with main release-please
  # push:
  #   paths:
  #     - 'src/elli_api_client/**'
  #     - 'setup.py'
  #   branches:
  #     - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please-client:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run release-please for client
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          path: src/elli_api_client
          include-component-in-tag: true

      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Tag versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

          VERSION="${{ steps.release.outputs.version }}"

          # Create client-specific tags
          git tag -a "client-v${VERSION}" -m "Client release v${VERSION}"
          git push origin "client-v${VERSION}"
